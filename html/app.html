<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My data & Icon -->
    <title>Veterinaria | Principal</title>
    <meta name="description" content="Programa para registrar las mascotas de un cliente de una veterinaria.">
    <meta name="author" content="Werner Koll">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <!-- Boostrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="../css/style.css">

    <!-- Fonts -->
    <!-- Titles & Normal text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/favicon.png" width="50px" alt="Veterinaria Icon">
                    </a>
                </div>

                <div class="col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item lv1-nav">
                            <a class="nav-link" href="../index.html">
                                <i class="bi bi-house-door-fill"></i> Inicio</a>
                        </li>
                        <li class="nav-item lv1-nav">
                            <a class="nav-link" href="app.html">
                                <i class="bi bi-app-indicator"></i> Aplicación</a> 
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-outline-success" id="btnSearchToggle"><i class="bi bi-search"></i></button>
                    <form class="d-flex form visually-hidden" id="searchForm" role="search">
                        <input class="form-control me-2" id="searchInput" type="search" placeholder="Busqueda..." aria-label="Search" />
                        <button class="btn btn-outline-success" id="btnSearch" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="text-center">
        <div class="spinner-border visually-hidden" id="loading" style="color: #50D;" role="status"></div>

        <section id="completeContent">
            <h1 class="h1 font-3r supershadow-title">Aplicación Web</h1>

            <div class="mb-5">
                <button class="btn btn-outline-warning me-2 mb-2" id="btnGlobalClearClient" type="submit"><i class="bi bi-trash-fill"></i> Límpiar LocalStorage de Cliente</button>
                <button class="btn btn-outline-warning mb-2" id="btnGlobalClearPet" type="submit"><i class="bi bi-trash-fill"></i> Límpiar LocalStorage de las Mascotas</button>
            </div>
            
            <h3 class="h3 font-2r supershadow-title">Información del Cliente</h3>
            <section class="container-fluid d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="inputClientName" placeholder="Nombre" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="inputClientLastName" placeholder="Apellido" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="inputClientPhoneNumer" placeholder="Telefono" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="inputClientMail" placeholder="Correo electrónico" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-lg-12 col-sm-12 mb-2" id="btnClientAddCol">
                        <button class="btn btn-outline-success" id="btnClientAdd" type="submit">
                            <i class="bi bi-plus-lg"></i> Agregar</button>
                    </div>
                    <div class="col-lg-6 col-sm-12 mb-2 visually-hidden" id="btnClientUpdateCol">
                        <button class="btn btn-outline-warning" id="btnClientUpdate" type="submit">
                            <i class="bi bi-gear-fill"></i> Modificar</button>
                    </div>
                </div>
            </section>

            <section id="clientContainer" class="d-flex flex-wrap justify-content-center align-items-center"></section>

            <h3 class="h3 font-2r mt-5 supershadow-title">Información de la Mascota</h3>
            <section class="container-fluid d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-hearts"></i></span>
                            <input type="text" class="form-control" id="inputPetName" placeholder="Nombre" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-hearts"></i></span>
                            <input type="text" class="form-control" id="inputPetAge" placeholder="Edad" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 mb-3">
                        <div class="input-group">
                            <label class="input-group-text" for="inputPetRace"><i class="bi bi-person-hearts"></i></label>
                            <select class="form-select" id="inputPetRace">
                                <option value="1" selected>Perro</option>
                                <option value="2">Gato</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-hearts"></i></span>
                            <textarea class="form-control" id="textAreaPetDetails" aria-label="With textarea" placeholder="Detalles importantes"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-12 mb-2">
                        <button class="btn btn-outline-success" id="btnPetAdd" type="submit">
                            <i class="bi bi-plus-lg"></i> Agregar</button>
                    </div>
                    <div class="col-lg-6 col-sm-12 mb-2">
                        <button class="btn btn-outline-danger" id="btnPetRemove" type="submit">
                            <i class="bi bi-trash3-fill"></i> Eliminar</button>
                    </div>
                </div>
            </section>
            <section id="petContainer"></section>
        </section>
    </main>

    <!-- Boostrap, Toastify & Sweet Alert Javascript's -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- My script -->
    <script defer type="module" src="../scripts/script.js"></script>
</body>
</html>
